<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能人脸识别 - 登录</title>
    
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="/static/css/fontawesome.min.css">
    
    <!-- Tailwind CSS -->
    <script src="/static/js/tailwindcss.min.js"></script>

    <!-- Tailwind配置 -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof tailwind !== 'undefined') {
                tailwind.config = {
                    theme: {
                        extend: {
                            colors: {
                                primary: '#165DFF',
                                secondary: '#FF7D00',
                                success: '#00B42A',
                                warning: '#FF7D00',
                                danger: '#F53F3F',
                                dark: '#1D2129',
                                light: '#F2F3F5'
                            },
                            fontFamily: {
                                inter: ['Inter', 'system-ui', 'sans-serif'],
                            },
                        },
                    }
                }
            }
        });
    </script>

    <!-- 自定义样式 -->
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
        }
        
        .gradient-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
        }
        
        .login-card {
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.95);
        }
        
        .animate-fade-in {
            animation: fade-in 0.6s cubic-bezier(.4,2,.6,1);
        }
        
        .animate-slide-up {
            animation: slide-up 0.4s cubic-bezier(.4,2,.6,1);
        }
        
        @keyframes fade-in {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        
        @keyframes slide-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .input-focus:focus {
            box-shadow: 0 0 0 3px rgba(22, 93, 255, 0.1);
            border-color: #165DFF;
        }
    </style>
</head>
 <body class="min-h-screen gradient-bg flex items-center justify-center p-4 relative">
     <!-- 背景装饰 -->
     <div class="absolute inset-0 overflow-hidden pointer-events-none">
         <div class="absolute top-1/4 -right-32 w-64 h-64 bg-white/5 rounded-full blur-xl"></div>
         <div class="absolute bottom-1/4 -left-32 w-80 h-80 bg-white/3 rounded-full blur-2xl"></div>
         <div class="absolute top-3/4 right-1/4 w-48 h-48 bg-gradient-to-br from-white/8 to-transparent rounded-full blur-lg"></div>
     </div>

    <!-- 登录卡片 -->
    <div class="login-card rounded-2xl shadow-2xl p-8 w-full max-w-md relative z-10 animate-fade-in">
        <!-- 标题区域 -->
        <div class="text-center mb-8 animate-slide-up">
            <div class="w-16 h-16 bg-primary rounded-2xl flex items-center justify-center mx-auto mb-4 shadow-lg">
                <i class="fa-solid fa-id-card text-white text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-2">智能人脸识别</h1>
            <p class="text-gray-600">请输入您的登录凭据</p>
        </div>

        <!-- 登录表单 -->
        <form id="loginForm" action="{{ url_for('login') }}" method="POST" class="space-y-6">
            <!-- 用户名输入 -->
            <div class="animate-slide-up" style="animation-delay: 0.1s">
                <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-user mr-2 text-primary"></i>用户名
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none input-focus transition-all duration-300 bg-white/80"
                    placeholder="请输入用户名"
                >
            </div>

            <!-- 密码输入 -->
            <div class="animate-slide-up" style="animation-delay: 0.2s">
                <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                    <i class="fa-solid fa-lock mr-2 text-primary"></i>密码
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    required
                    class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none input-focus transition-all duration-300 bg-white/80"
                    placeholder="请输入密码"
                >
            </div>

            <!-- 登录按钮 -->
            <div class="animate-slide-up" style="animation-delay: 0.3s">
                <button 
                    type="submit" 
                    class="w-full gradient-bg text-white py-3 px-4 rounded-xl font-medium hover:shadow-lg transform hover:-translate-y-0.5 transition-all duration-300 flex items-center justify-center"
                >
                    <i class="fa-solid fa-sign-in-alt mr-2"></i>
                    登录
                </button>
            </div>

            <!-- 错误信息 -->
            {% if error %}
            <div id="errorMessage" class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm animate-slide-up" style="animation-delay: 0.4s">
                <i class="fa-solid fa-exclamation-triangle mr-2"></i>
                {{ error }}
            </div>
            {% endif %}
        </form>

        <!-- 页脚信息 -->
        <div class="mt-8 text-center text-sm text-gray-500 animate-slide-up" style="animation-delay: 0.5s">
            <p class="flex items-center justify-center">
                <i class="fa-solid fa-shield-alt mr-2 text-primary"></i>
                安全登录 · 数据保护
            </p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            if (!username || !password) {
                e.preventDefault();
                // 显示错误提示
                const errorDiv = document.createElement('div');
                errorDiv.className = 'bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm mt-4';
                errorDiv.innerHTML = '<i class="fa-solid fa-exclamation-triangle mr-2"></i>请填写完整的登录信息';
                
                // 移除已存在的错误信息
                const existingError = document.querySelector('.bg-red-50');
                if (existingError && !existingError.id) {
                    existingError.remove();
                }
                
                // 添加新的错误信息
                document.getElementById('loginForm').appendChild(errorDiv);
                
                // 3秒后自动移除错误信息
                setTimeout(() => {
                    errorDiv.remove();
                }, 3000);
            }
        });

        // 输入框焦点效果
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.classList.add('transform', 'scale-105');
            });
            
            input.addEventListener('blur', function() {
                this.parentElement.classList.remove('transform', 'scale-105');
            });
        });
    </script>
</body>
</html>
